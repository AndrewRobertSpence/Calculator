<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <section id="calculator__front">
            <h2>
              This calculator has been developed with HTML, CSS and Javascript.
              Please hover to turn over the calculator
            </h2>
            <h2>Please Enjoy!!!</h2>
            <hr />
          </section>
        </div>
        <div class="flip-card-back">
          <section id="calculator__back">
            <div id="calculator__back__display">1,984</div>
            <div class="calculator__back__row">
              <div class="calculator__back__button__lightgrey">C</div>
              <div class="calculator__back__button__lightgrey"><sup>+</sup>/<sub>-</sub></div>
              <div class="calculator__back__button__lightgrey">%</div>
              <div class="calculator__back__button__orange">รท</div>
            </div>
            <div class="calculator__back__row">
              <div class="calculator__back__button__darkgrey">7</div>
              <div class="calculator__back__button__darkgrey">8</div>
              <div class="calculator__back__button__darkgrey">9</div>
              <div class="calculator__back__button__orange">&times;</div>
            </div>
            <div class="calculator__back__row">
              <div class="calculator__back__button__darkgrey">4</div>
              <div class="calculator__back__button__darkgrey">5</div>
              <div class="calculator__back__button__darkgrey">6</div>
              <div class="calculator__back__button__orange">&minus;</div>
            </div>
            <div class="calculator__back__row">
              <div class="calculator__back__button__darkgrey">1</div>
              <div class="calculator__back__button__darkgrey">2</div>
              <div class="calculator__back__button__darkgrey">3</div>
              <div class="calculator__back__button__orange">+</div>
            </div>
            <div class="calculator__back__last__row">
              <button class="calculator__back__button__darkgrey__long">0</button>
              <div class="calculator__back__button__darkgrey">.</div>
              <div class="calculator__back__button__orange">=</div>
            </div>
            <hr />
          </section>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
