<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <section id="calculator">
      <div class="calculator__input"><p>123</p></div>
      <div class="calculator__row">
        <div class="button__lightgrey">C</div>
        <div class="button__lightgrey"><sup>+</sup>/<sub>-</sub></div>
        <div class="button__lightgrey">%</div>
        <div class="button__orange">รท</div>
      </div>
      <div class="calculator__row">
        <div class="button__darkgrey">7</div>
        <div class="button__darkgrey">8</div>
        <div class="button__darkgrey">9</div>
        <div class="button__orange">x</div>
      </div>
      <div class="calculator__row">
        <div class="button__darkgrey">4</div>
        <div class="button__darkgrey">5</div>
        <div class="button__darkgrey">6</div>
        <div class="button__orange">-</div>
      </div>
      <div class="calculator__row">
        <div class="button__darkgrey">1</div>
        <div class="button__darkgrey">2</div>
        <div class="button__darkgrey">3</div>
        <div class="button__orange">+</div>
      </div>
      <div class="calculator__last__row">
        <button class="button__long">0</button>
        <div class="button__darkgrey">.</div>
        <div class="button__orange">=</div>
      </div>
    </section>
  </body>
</html>
